<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p class="odd">Number 1 - I'm a class!</p>
    <div id="TOP">Number 2 - I'm one ID.</div>
    <p class="odd cool">Number 3 - I'm a class, but cooler!</p>
    <div id="TOP2" class="cool">Number 4 - I'm another ID.</div>
    <p class="odd">Number 5 - I'm a class!</p>
  </body>

  <!--N3 and N4 could have a shared class (ex: adjust-font-size). We would then be using a class selector rather than a grouping selector. -->

  </html>
